<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator</title>
<style>
    body{
        background-color: rgb(86, 86, 148):
    }
.container {
  max-width: 400px;
  margin: 50px auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: rgb(86, 86, 148);
}

input[type="number"], button {
  display: block;
  width: 100%;
  margin-bottom: 10px;
  padding: 10px;
  
}

button {
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
 
}

button:hover {
  background-color: #0056b3;
}

#result {
  margin-top: 20px;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="container">
  <h2>BMI Calculator</h2>
  <label for="height">Height (cm):</label>
  <input type="number" id="height" placeholder="Enter your height" min="1" required>
  <label for="weight">Weight (kg):</label>
  <input type="number" id="weight" placeholder="Enter your weight" min="1" required>
  <button onclick="calculateBMI()">Calculate BMI</button>
  <div id="result"></div>
</div>

<script>
function calculateBMI() {
  var height = parseFloat(document.getElementById('height').value);
  var weight = parseFloat(document.getElementById('weight').value);

  if (isNaN(height) || isNaN(weight)) {
    alert("Please enter valid height and weight.");
    return;
  }

  var bmi = weight / ((height / 100) * (height / 100));
  var bmiResult = "Your BMI is " + bmi.toFixed(2) + ". ";

  if (bmi < 18.5) {
    bmiResult += "You are underweight.";
  } else if (bmi >= 18.5 && bmi < 25) {
    bmiResult += "You have a normal weight.";
  } else if (bmi >= 25 && bmi < 30) {
    bmiResult += "You are overweight.";
  } else {
    bmiResult += "You are obese.";
  }

  document.getElementById('result').textContent = bmiResult;
}
</script>

</body>
</html>
